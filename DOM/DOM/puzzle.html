<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Puzzle...</title>
		<style>
			html, body {
				/* margin: 0px; */
				/* padding: 0px; */
				box-sizing: border-box;
			}

			.flex { display: flex; }
			.flex-col { flex-direction: column; }
			.flex-row { flex-direction: row; }
			.just-evenly { justify-content: space-evenly; }
			.align-start { align-items: flex-start; }
			.align-center { align-items: center; }

			body {
				display: flex;
				flex-direction: column;
				justify-content: space-evenly;
				align-items: center;
			}

			#canvas {
				display: grid;
				cursor: pointer;
			}

			#canvas span {
				display: inline-block;
				/* background-image: url("image.jpg"); */
			}

			.controls {
				margin-left: 1rem;
			}
			.controls > * {
				margin-bottom: 0.5rem;
			}
		</style>
	</head>
	<body class="flex flex-col just-evenly align-center">
		<h1 id="title">Puzzle...</h1>
		<div class="flex flex-row just-evenly align-start">
			<div id="canvas"></div>
			<!-- Need square image (height = width) -->
			<img src="./image.jpg" id="base-image">
			<fieldset class="controls flex flex-col">
				<legend>Contrôles</legend>
				<label>Découpage :
					<input id="cells-quantity" type="number" min="4" max="16" step="1" value="6">
				</label>
				<button id="start-game" onclick="start()">Lancer la partie</button>
				<button id="resolve" onclick="resolve()">Résoudre</button>
				<span>Pièces restantes : <div id="count"></div></span>
			</fieldset>
		</div>
		<script src="puzzle.js"></script>
	</body>
</html>
